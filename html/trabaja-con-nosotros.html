    <h1 class="h1-forms">Trabaja con nosotros</h1>
    <div class="div-forms">

    <form action="Enviar.php" method="GET">

    <fieldset>
        <div class="input-group">
            <span class="input-group-text">Nombre y apellido</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
          <br>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Dirección de Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">No compartiremos con nadie tu email</div>
      </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
     
    <br>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Acepto los términos y condiciones</label>
      </div>
    <br>
    <select class="form-select" aria-label="Default select example">
        <option selected>Seleccione una opción</option>
        <option value="Alemania">Alemania</option>
        <option value="Argentina">Argentina</option>
        <option value="Bélgica">Bélgica</option>
        <option value="3">España</option>
        <option value="3">Francia</option>
        <option value="3">Italia</option>
        <option value="3">Países Bajos</option>
      </select>
    <br>
    <div class="mb-3">
        <label for="formFile" class="form-label">Adjuntar CV</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <br>
    <button type="button" class="btn btn-primary btn-sm espacio-botones">Enviar</button>
    <button type="button" class="btn btn-secondary btn-sm espacio-botones ">Limpiar</button>
</fieldset>
